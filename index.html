<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Toboolist</title>
</head>
<body>
  <!-- Nome -->
  <header id="inizio">
    <div id="titolo">

      <img class="logo" src="img/Logo.png" alt="ToboolistLogo">
      <span><h1>Toboolist</h1></span>

    </div>
  </header>

  <div class="firstContainer">

    <div class = "secondContainer">

      <div class="thirdContainer">

        <nav>
          <button class="celeste">Add Task</button>
          <button class="bianca">Add Section</button>
        </nav>
        
      </div>  
      <hr>
      <div class="thirdContainer">
        
        <main>
          <div class="tasks">

            <h3>&#9660; New Task</h3>

            <section class="task">
              <span class="tick">&#10003;</span>
              <span>Quarterly Newsletter</span>
              <span class="tag celeste">Editorial</span>
            </section>

          </div>

          <div class="tasks">

            <h3>&#9660; Today</h3>

            <section class="task">
              <span class="tick">&#10003;</span>
              <span>Recruiting blog post</span>
              <span class="tag celeste">Editorial</span>
            </section>

            <section class="task">
              <span class="tick">&#10003;</span>
              <span>Mobile app launch</span>
              <span class="tag viola">Qa Goals</span>
            </section>

            <section class="task">
              <span class="cross">&#10005;</span>
              <span>Interview John H.</span>
              <span class="tag verde">Recruiting</span>
            </section>

            <section class="task">
              <span class="tick">&#10003;</span>
              <span>Summit update to mobile storefronts</span>
              <span class="tag arancio">Mobile</span>
            </section>

          </div>

          
        </main>

      </div>
    

    </div>

  </div>

</body>
</html>
